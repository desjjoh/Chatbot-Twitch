services:
  redis:
    image: redis:7-alpine
    container_name: chatbot-twitch-redis
    restart: unless-stopped
    ports:
      - '6380:6380'
    environment:
      TZ: America/Toronto
    volumes:
      - redis_data:/data
    mem_limit: 32m
    cpus: 0.10
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 20
  chatbot:
    build: .
    container_name: chatbot-twitch-server
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
    mem_limit: 128m
    cpus: 0.25
volumes:
  redis_data:
